<html>
	<head>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=2.0; user-scalable=1;" />
		<!-- ><meta name="apple-mobile-web-app-capable" content="yes" />	<-->
	</head>
    <body>
      <form action="/addGameDate" method="post">
		<div align="center" style="font-size:25px">Add a game date</div>
		<br><br>
		<div align="center"><input style="-webkit-border-radius: 5px; font-size:25px" name="month" rows="1" cols="60" placeholder="Month" value="{{ month }}" type="tel"/></div>						
		<div align="center"><input style="-webkit-border-radius: 5px; font-size:25px" name="day" rows="1" cols="60" placeholder="Day" value="{{ day }}" type="tel"/></div>
		<div align="center"><input style="-webkit-border-radius: 5px; font-size:25px" name="year" rows="1" cols="60" placeholder="Year" value="{{ year }}" type="tel"></div>
		<div align="center"><input style="-webkit-border-radius: 5px; font-size:25px" name="time" rows="1" cols="60" placeholder="Time" value="{{ time }}"></div>		
		<br>
		<div align="center"><button type="submit" style="background-color:#0a0; color:#fff; -webkit-border-radius: 5px; font-size:25px; height:75px; width:265px">Add Date</button></div>
		<br>
		{% if message %}
			<div align="center" style="font-size:25px; color:#f00">*** {{ message }} ***</div>
		{% endif %}
      </form>
    </body>
  </html>

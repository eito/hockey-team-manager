<html>
	<head>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=2.0; user-scalable=1;" />
		<!-- ><meta name="apple-mobile-web-app-capable" content="yes" />	<-->
	</head>
    <body>
      <form action="/addComment" method="post">
		<div align="center" style="font-size:25px">Add Note</div>
		<br><br>
		<div align="center"><textarea style="-webkit-border-radius: 5px; font-size:25px" name="comment" rows="10" cols="20" placeholder="Add a note here"></textarea></div>	
		<br>
		<div align="center"><input style="-webkit-border-radius: 5px; font-size:25px" name="name" rows="1" cols="20" placeholder="Name"/></div>											
		<br>
		<div align="center"><button type="submit" style="background-color:#0a0; color:#fff; -webkit-border-radius: 5px; font-size:25px; height:75px; width:265px">Add Note</button></div>
		<br>
		{% if message %}
			<div align="center" style="font-size:25px; color:#f00">*** {{ message }} ***</div>
		{% endif %}
      </form>
    </body>
  </html>

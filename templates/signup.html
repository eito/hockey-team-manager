<html>
	<head>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=2.0; user-scalable=1;" />
		<!-- ><meta name="apple-mobile-web-app-capable" content="yes" />	<-->
	</head>
    <body>
      <form action="/signup" method="post">
		<div align="center" style="font-size:25px">Welcome to the Esri Hockey Signup Page!</div>
		<br><br>
		<div align="center"><input style="-webkit-border-radius: 5px; font-size:25px" name="fname" rows="1" cols="60" placeholder="First Name" value="{{ fname }}" /></div>						
		<div align="center"><input style="-webkit-border-radius: 5px; font-size:25px" name="lname" rows="1" cols="60" placeholder="Last Name" value="{{ lname }}" /></div>
		<div align="center"><input style="-webkit-border-radius: 5px; font-size:25px" name="email" rows="1" cols="60" placeholder="Email Address" value="{{ email }}"></div>
		<div align="center"><input style="-webkit-border-radius: 5px; font-size:25px" name="phone" rows="1" cols="60" placeholder="Phone Number" value="{{ phone }}" type="tel"></div>
		<br>
		<div align="center"><button type="submit" style="background-color:#0a0; color:#fff; -webkit-border-radius: 5px; font-size:25px; height:75px; width:265px">Signup!</button></div>
		<br>
		{% if message %}
			<div align="center" style="font-size:25px; color:#f00">*** {{ message }} ***</div>
		{% endif %}
      </form>
    </body>
  </html>

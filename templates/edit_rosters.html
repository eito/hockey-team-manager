<html>
	<head>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=2.0; user-scalable=1;" />
		<!-- ><meta name="apple-mobile-web-app-capable" content="yes" />	<-->	
	</head>
    <body>
      <form action="/admin/rosters/submit" method="post">
		<div align="center" style="font-size:25px">Edit the rosters, then click Save.</div>
		<br>
		<table align="center" border="2" width="265px" cellpadding="4" cellspacing="3">
			<tr>
				<th colspan="3"><br><h3>Goalies</h3></th>
			</tr>
			<tr>
				<th>Blue</th>
				<th>Goalies</th>
				<th>White</th>
			</tr>
			{% for goalie in goalies %}
				<TR ALIGN="CENTER">
						<td><input type = "radio"
						                 name = "blueOrWhite{{ goalie.key.id }}"
						                 id = "blue"
						                 value = "blue"
										{% if goalie.team == 'blue' %}
						                 checked = "checked" 
										{% endif %}
						/>				        
						<td>{{ goalie.fname }} {{ goalie.lname }}</a></td>
						<td><input type = "radio"
				                 name = "blueOrWhite{{ goalie.key.id }}"
				                 id = "white"
				                 value = "white" 
								{% if goalie.team == 'white' %}
				                 checked = "checked" 
								{% endif %}
						/>
			   </TR>
			{% endfor %}
		</table>
		<br>
		<table align="center" border="2" width="265px" cellpadding="4" cellspacing="3">
			<tr>
				<th colspan="3"><br><h3>Skaters</h3></th>
			</tr>
			<tr>
				<th>Blue</th>
				<th>Players</th>
				<th>White</th>
			</tr>
			{% for skater in skaters %}
				<TR ALIGN="CENTER">
						<td><input type = "radio"
						                 name = "blueOrWhite{{ skater.key.id }}"
						                 id = "blue"
						                 value = "blue"
										{% if skater.team == 'blue' %}
						                 checked = "checked" 
										{% endif %}
						/>				        
						<td>{{ skater.fname }} {{ skater.lname }}</a></td>
						<td><input type = "radio"
				                 name = "blueOrWhite{{ skater.key.id }}"
				                 id = "white"
				                 value = "white" 
								{% if skater.team == 'white' %}
				                 checked = "checked" 
								{% endif %}
						/>
			   </TR>
			{% endfor %}
		</table>
			<br>
			<div align="center"><textarea style="-webkit-border-radius: 5px; font-size:25px" name="email_body" rows="10" cols="16" placeholder="Email body" ></textarea></div>	
			<br>
			<div align="center"><input type="checkbox" name="finalize"> Finalize</input></div>
			<br>
		<div align="center"><button value="save" name="save" id="save" type="submit" style="background-color:#0a0; color:#fff; -webkit-border-radius: 5px; font-size:25px; height:75px; width:265px">Save</button></div>
		<br>
      </form>
    </body>
  </html>
